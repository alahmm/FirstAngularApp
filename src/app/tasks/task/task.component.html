<app-card>
  <article>
    <h2>{{task.title}}</h2>
    <time>{{task.dueDate | date: 'fullDate'}}</time><!--you can customize the date by adding : +form you want-->
    <p>{{task.summary}}</p>
    <p class="actions">
      <button (click)="onCompleteTask()" >Complete</button><!--that from task component does not need a parameter-->
    </p>
  </article>
</app-card>
